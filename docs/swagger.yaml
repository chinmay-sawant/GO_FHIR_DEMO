info:
  contact: {}
  description: This is a sample FHIR Patient API server in Go using Gin.
  title: Go FHIR Demo API
  version: "1.0"
paths:
  /external-patients:
    get:
      description: Searches for patient resources on an external FHIR server based
        on query parameters
      parameters:
      - description: FHIR search parameters (e.g., name=John,birthdate=1990-01-01)
        in: query
        name: _query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved search results
          schema:
            $ref: '#/definitions/fhir.Bundle'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search for external patients
      tags:
      - ExternalPatients
    post:
      consumes:
      - application/json
      description: Creates a new patient resource on an external FHIR server
      parameters:
      - description: Patient resource to create
        in: body
        name: patient
        required: true
        schema:
          $ref: '#/definitions/fhir.Patient'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created patient
          schema:
            $ref: '#/definitions/fhir.Patient'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create an external patient
      tags:
      - ExternalPatients
  /external-patients/{id}:
    get:
      description: Retrieves a patient resource from an external FHIR server by its
        ID
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved patient
          schema:
            $ref: '#/definitions/fhir.Patient'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Patient not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get an external patient by ID
      tags:
      - ExternalPatients
  /patients:
    get:
      description: Get all FHIR Patient resources with pagination
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all Patients
      tags:
      - Patient
    post:
      consumes:
      - application/json
      description: Create a new FHIR Patient resource
      parameters:
      - description: FHIR Patient resource
        in: body
        name: patient
        required: true
        schema:
          $ref: '#/definitions/fhir.Patient'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/fhir.Patient'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new Patient
      tags:
      - Patient
  /patients/{id}:
    delete:
      description: Delete an existing FHIR Patient resource
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Delete a Patient
      tags:
      - Patient
    get:
      description: Get a FHIR Patient resource by its ID
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fhir.Patient'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get a Patient by ID
      tags:
      - Patient
    patch:
      consumes:
      - application/json
      description: Partially update an existing FHIR Patient resource
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: integer
      - description: Partial updates
        in: body
        name: patches
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fhir.Patient'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Partially update a Patient
      tags:
      - Patient
    put:
      consumes:
      - application/json
      description: Update an existing FHIR Patient resource
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: integer
      - description: FHIR Patient resource
        in: body
        name: patient
        required: true
        schema:
          $ref: '#/definitions/fhir.Patient'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fhir.Patient'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update a Patient
      tags:
      - Patient
swagger: "2.0"
